#Define the root logger with appender X
log4j.rootLogger = DEBUG, X

# Set the appender named X to be a File appender
log4j.appender.X=org.apache.log4j.FileAppender
log4j.appender.X.File=/home/bridgeit/ToDo/todo/src/main/resources/log.out
# Define the layout for X appender
log4j.appender.X.layout=org.apache.log4j.PatternLayout
log4j.appender.X.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Redirect Register log messages to a log file, support file rolling.
log4j.logger.UserRegController = DEBUG, userLog
log4j.appender.userLog=org.apache.log4j.RollingFileAppender
log4j.appender.userLog.File=/home/bridgeit/ToDo/todo/src/main/resources/userRegistration.out
log4j.appender.userLog.MaxFileSize=5MB
log4j.appender.userLog.MaxBackupIndex=10
log4j.appender.userLog.layout=org.apache.log4j.PatternLayout
log4j.appender.userLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n




