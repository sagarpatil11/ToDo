<div class="container">
        <div class="card card-container">
           
           <h1 style="text-align: center;margin:10px">Sign in</h1>
           
            <form class="form-signin" name="userform" method="post">
            	
            	<div class="form-group">
                	<input type="email" data-ng-model="email" data-ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" name="email" id="inputEmail" class="form-control" placeholder="Email address" required >
               		<span data-ng-show="userform.email.$error.required && userform.email.$touched" style="color: red">Email is required</span>
               		<span data-ng-show="userform.email.$error.pattern" style="color: red">Please enter valid Email</span>
               	</div>		
              
              	<div class="form-group">
              		<input type="password" name="password" data-ng-model="password" data-ng-pattern="/^[a-zA-z0-9]{6,15}$/" id="inputPassword" class="form-control" placeholder="Password" required>
                	<span data-ng-show="userform.password.$error.required && userform.password.$touched" style="color: red">Enter valid password</span>
                	<span data-ng-show="userform.password.$error.pattern" style="color: red">Enter valid password of size 6-15 </span>
               	</div>	
               	
                <button class="btn btn-lg btn-primary btn-block btn-signin" data-ng-disabled="userform.$invalid" type="submit" data-ng-click="signin()">Sign in</button>
           
            </form>
            
            <p style="text-align: center;">Not yet Registered?<a ui-sref="register"> Register</a></p>
            <p style="text-align: center;">Forget Password?<a ui-sref="forgetPassword"> Reset Password</a></p>
            
            <a href="loginwithfb" class="fa fa-facebook" id="social"></a>
        	<p style="text-align: center;">login with fb<a href="loginwithfb"> fblogin</a></p>
        	<p style="text-align: center;">login with google<a href="loginwithgoogle"> googlelogin</a></p>
        </div>
</div>
