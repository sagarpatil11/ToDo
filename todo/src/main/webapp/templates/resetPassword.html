
<div class="container">
        <div class="card card-container">
				
				<h2 style="text-align: center;margin:10px">Reset Password</h2>
				<form class="form-signin" name="userform" method="post">
						<div class="form-group">
              					<input type="password" name="password" data-ng-model="newPassword" data-ng-pattern="/^[a-zA-z0-9]{6,15}$/" id="inputPassword" class="form-control" placeholder="Enter new password..." required>
                				<span data-ng-show="userform.password.$error.required && userform.password.$touched" style="color: red">Enter valid password</span>
                				<span data-ng-show="userform.password.$error.pattern" style="color: red">Enter valid password of size 6-15 </span>
               			</div>
               			
               			<button class="btn btn-lg btn-primary btn-block btn-signin" data-ng-disabled="userform.$invalid" type="submit" data-ng-click="resetPassword()">Reset</button>
				<!-- Enter new Password:<input type="text" ng-model="newPassword"/>
				<button ng-click="resetPassword()">Submit</button> -->
				</form>
</div>
